{% extends 'base.html' %}
{% load static %}
{% block container%}

    <img src="{% static 'tree.jpg' %}"></img>
    <h1>Post Index</h1>
    <a href="{% url 'posts:new' %}">New</a>
    <ul> <!-- li tag 는 ul tag 안에 위치해야 하기 때문에 ul tag 추가 -->
    {% for post in posts %}
        <li><a href="{% url 'posts:detail' post.pk %}">{{ post.title }} - {{ post.content }}</a></li>
    {% endfor %}
    </ul>
    
{% endblock %}
