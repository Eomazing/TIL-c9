{% extends 'base.html' %}

{% load bootstrap4 %}

{% block container %}

<h1>New Post</h1>
<!-- html은 대소문자 구분이 없기때문에: method post 가능(원래는 method="POST") -->
                            <!-- migration 끝나면 enctype 추가 필요 -->
<form action="" method="post" enctype="multipart/form-data">
    <!-- post 방식을 사용할 때는 항상 csrf_token을 추가해준다!! -->
    {% csrf_token %}
    {% bootstrap_form post_form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">Submit</button>
    {% endbuttons %}
</form>

{% endblock %}
